<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="3151552_tac_tic_toe_icon.png">
  <title>TicTacToe Game</title>
  <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>

  <h1 class="main-heading">TIC TAC TOE GAME</h1>
  <h2 class="info-heading info-heading-js"></h2>

  <div class="table">
    <div class="row">
      <button class="table-field js-table-field a1"></button>
      <button class="table-field js-table-field a2 "></button>
      <button class="table-field js-table-field a3 "></button>
    </div>
    <div class="row">
      <button class="table-field js-table-field b1 "></button>
      <button class="table-field js-table-field b2 "></button>
      <button class="table-field js-table-field b3 "></button>
    </div>
    <div class="row">
      <button class="table-field js-table-field c1 "></button>
      <button class="table-field js-table-field c2 "></button>
      <button class="table-field js-table-field c3 "></button>
    </div>

    <button class="again-button js-again-button" > <img src="icons8-reset-50.png" width="35" height="35"></button>
  </div>


  <script src="tic-tac-toe.js"></script>
</body>
</html>
